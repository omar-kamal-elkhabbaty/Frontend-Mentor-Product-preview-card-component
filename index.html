<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="omar kamal">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <section>
            <img src="images/image-product-desktop.jpg" alt="product">
            <div class="content">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">$149.99<sup>$169.99</sup></div>
                <a href="#">
                    <img src="images/icon-cart.svg" alt="icon">
                    Add to Cart
                </a>
            </div>
        </section>
        <script>
            let img = document.images[0];

            window.onresize = function () {
                if(window.innerWidth <= 620) {
                    img.src = "images/image-product-mobile.jpg"
                } else{
                    img.src = "images/image-product-desktop.jpg"
                }
            }
        </script>
    </body>
</html>
